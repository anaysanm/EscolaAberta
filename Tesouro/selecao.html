<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleção de Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            position: relative;
        }
        .quiz-selection {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .quiz-selection h2 {
            margin-bottom: 20px;
        }
        .quiz-selection button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #ca9015;
            color: white;
        }
        .quiz-selection button:hover {
            background-color: #b78417;
        }
        .quiz-image {
            margin-bottom: 20px;
        }
        #codeInputContainer {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
        }
        #codeInput {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }
        #submitButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            background-color: #ca9015;
            color: white;
            border: 2px solid #ffffff;
        }
    </style>
</head>
<body>

<div class="quiz-selection">
    <img width="150" height="160" class="quiz-image" src="https://www.shutterstock.com/image-vector/old-wooden-pirate-ship-vector-600nw-2256421771.jpg" alt="Pirate Ship">
    <h2>Selecione o Quiz</h2>
    <button onclick="selectQuiz('crianca')">Criança</button><br>
    <button onclick="selectQuiz('adolescente')">Adolescente</button><br>
    <button onclick="selectQuiz('adulto')">Adulto</button><br>
    <button onclick="selectQuiz('impossivel')">Impossível</button><br>
</div>

<div id="codeInputContainer">
    <input type="text" id="codeInput" placeholder="Insira seu código...">
    <button id="submitButton" onclick="submitCode()">Enviar</button>
</div>

<script>
    function selectQuiz(dificuldade) {
        if (dificuldade === 'crianca') {
            window.location.href = 'quiz.html';
        } else if (dificuldade === 'adolescente') {
            window.location.href = 'quiz_adolescente.html';
        } else if (dificuldade === 'adulto') {
            window.location.href = 'quiz_adulto.html';
        } else if (dificuldade === 'impossivel') {
            window.location.href = 'quiz_impossivel.html';
        }
    }

    function submitCode() {
        const code = document.getElementById('codeInput').value;
        alert("Código enviado: " + code);
        // Aqui você pode adicionar a lógica para processar o código enviado
    }
</script>

</body>
</html>
